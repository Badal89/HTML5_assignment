<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body>
    <h1>Register Yourself</h1>
    <form action="/submit-form" method="post">
      

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="gender" >Gender:</label>
        <select name="gender" id="gender">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="50" required>
        <br><br>

        <label for="city">City:</label>
       <input list="cities" id="city" name="city">
       <datalist id="cities">
        <option value="Ahmedabad"></option>
        <option value="Surat"></option>
        <option value="Vadodara"></option>
        <option value="Rajkot"></option>
        <option value="Bhavnagar"></option>
        <option value="Jamnagar"></option>
       </datalist>
       <br><br>


       <label for="resume">Upload Resume</label>
       <input type="file" id="reaume" name="resume" accept=".pdf,.doc,.docx" required>
       <br><br>

       <label for="position">Position Applying For:</label>
       <input list="positions" id="position" name="position">
       <datalist id="positions">
        <option value="Software Developer"></option>
        <option value="Bussiness Analyst"></option>
        <option value="Data Scientist"></option>
        <option value="DevOps Engineer"></option>
        <option value="Java Developer"></option>
        <option value="Machine Learning Developer"></option>
       </datalist>
       <br><br>


       <label for="joiningDate">Tentative Joining Date:</label>
       <input type="date" id="joiningDate" name="joiningDate" required>
       <br><br>

       <button typw="submit">Submit</button>  
     
       

    </form>  
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form submitted successfully!");
            document.querySelector("form").reset();
        });
    </script>
</body>
</html>
