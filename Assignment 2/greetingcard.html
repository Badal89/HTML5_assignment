<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Greeting Card</title>
    <style>
        body {
            display: flex;
            flex-direction: column; 
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
        }

        canvas {
            border: 5px solid #ff6f61;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: #ffe0b2;
        }

        h1 {
            position: absolute;
            top: 5%;
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .details {
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Happy Holi!</h1>
    <br><br>
    <canvas id="holiCanvas" width="600" height="400"></canvas>
    <div class="details">
        <p>Date: 8th March 2025</p>
        <p>Time: 10:00 AM</p>
        <p>Venue: Stratum, Ahemdabaad</p>
    </div>

    <script>
        const canvas = document.getElementById('holiCanvas');
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = "blue";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        function drawCircle(x, y, radius, color) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
        }

        const colors = ["green", "orange", "pink", "red", "gold", "lightcoral"];

        for (let i = 0; i < 50; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const radius = Math.random() * 20 + 10;
            const color = colors[Math.floor(Math.random() * colors.length)];
            drawCircle(x, y, radius, color);
        }
    </script>
</body>
</html>
